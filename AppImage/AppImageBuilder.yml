version: 1
script:
  - rm -rf AppDir  | true
  - mkdir -p AppDir/usr/src
  - python3 -m pip install ../ --prefix=/usr --root=AppDir
  - cp ../app.py  AppDir/usr/src -r
  - python3 -m pip install --ignore-installed --prefix=/usr --root=AppDir -r ../requirements.txt


AppDir:
  path: ./AppDir

  app_info:
    id: org.optimization-guys.craftml-app
    name: CraftML application
    icon: utilities-terminal
    version: 0.1.0
    exec: usr/bin/streamlit
    exec_args: "run $APPDIR/usr/src/app.py"

  pacman:
    Architecture: x86_64
    repositories:
      core:
        - https://mirror.rackspace.com/archlinux/$repo/os/$arch
        - https://mirror.leaseweb.net/archlinux/$repo/os/$arch
    include:
      - bash
      - python
    exclude:
      - perl

  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*

  runtime:
    version: "continuous"
    env:
      PATH: '${APPDIR}/usr/bin:${PATH}'
      # Set python home
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONHOME
      PYTHONHOME: '${APPDIR}/usr'
      # Path to the site-packages dir or other modules dirs
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONPATH
      PYTHONPATH: '${APPDIR}/usr/lib/python3.9/site-packages'

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  update-information: None
  sign-key: None
  arch: x86_64